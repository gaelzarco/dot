set -s escape-time 0
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -a terminal-features 'screen-256color:RGB'
set-option -g allow-passthrough on

unbind C-b
set-option -g prefix C-SPACE
bind-key C-SPACE send-prefix
bind r source-file ~/,tmux.conf
set -g base-index 1

# Disable on Linux
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Toggle on MacOS
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

set -g renumber-windows on
set -g escape-time 0
set-window-option -g mode-keys vi

set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color7'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour7 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color7'

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r C-v split-window -h
bind -r C-h split-window -v

bind -r v copy-mode

bind -r . command-prompt -I "#S" "rename-session '%%'"
bind-key F display-popup -d '#{pane_current_path}' -w 80% -h 80%
