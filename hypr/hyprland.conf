monitorv2 {
  output = DP-4
  mode = 3840x2160@144
  position = 0x0
  scale = 1.66667
  transform = 0 
  supports_wide_color = 1
  supports_hdr = 1
  sdr_min_luminance = 0.005
  sdr_max_luminance = 250
}

env = HYPR_WALLPAPER,$HOME/.config/hypr/wallpapers/pane_dark_4.png
env = HYPR_WALLVIDEO,$HOME/.config/hypr/wallpapers/ps3xmb_black.mp4
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,20
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SET_FACTOR,1
env = QT_SCALE_FACTOR,1
env = ELECTRON_ENABLE_GPU,1
env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,1.5
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = NV_PRIME_RENDER_OFFLOAD,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 
env = GBM_BACKEND,nvidia-drm
env = GDK_BACKEND,wayland,x11,*
env = NVD_BACKEND,direct
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED, 1
env = ENABLE_VKBASALT,1
env = PROTON_ENABLE_WAYLAND,1
env = PROTON_ENABLE_HDR,1
env = DXVK_HDR,1

$mainMod = SUPER
$browser = zen-browser
$chromium = helium-browser
$discord = discord
$terminal = ghostty
$lock = $HOME/.config/hypr/scripts/hyprlock.sh
$fileManager = nautilus
$menu = rofi -show drun
$games = rofi -show games -p ""
$files = rofi -show filebrowser -p ""
$screenshot = hyprshot -t 2000 -m region output --clipboard-only
$screenshot_window = hyprshot -m output --clipboard-only
$picker = hyprpicker --autocopy
$screenrecord = $HOME/.config/hypr/scripts/wf_recording.sh
$audio = pavucontrol
$bluetooth = blueman-manager
$camera = droidcam

# PICK-ONE
# exec-once = $HOME/.config/hypr/scripts/mpvpaper.sh
exec-once = hyprpaper
exec-once = hyprctl setcursor Adwaita 20
exec-once = systemctl --user start hyprpolkitagen
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrandr --output DP-1 --primary

exec-once = playerctld daemon
exec-once = xwaylandvideobridge
exec-once = uxplay
exec-once = pulseaudio-dlna
exec-once = hypridle
exec-once = swaync
exec-once = sway-audio-idle-inhibit
exec-once = waybar
exec-once = nm-applet

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $chromium

ecosystem {
   no_update_news = true 
}

opengl {
   nvidia_anti_flicker = true 
}

render {
  cm_fs_passthrough = 1
  cm_auto_hdr = 0
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5
    repeat_delay = 250
    repeat_rate = 60 
    scroll_factor = 2.0
}

cursor {
    use_cpu_buffer = true
}

general {
    gaps_in = 5
    gaps_out = 5,5,5,5
    border_size = 1 
    col.inactive_border = rgba(89,89,89,0.2)
    col.active_border = rgba(89,89,89,0.8)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 20
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = 0
    dim_strength = 0.2
    dim_around = 0.2
    
    blur {
        enabled = true
        passes = 4
        size = 5
        popups = true
        popups_ignorealpha = 0.5999
        xray = false
        ignore_opacity = true
        new_optimizations = true
        input_methods = true
    }

    shadow {
        enabled = true
        range = 12 
        render_power = 10 
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 0, 1, default, gnomed
    animation = windowsOut, 0, 1, default, gnomed
    animation = workspaces, 0, 1, default, slide 
    animation = layers, 0, 1, default, fade

}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
    new_on_top = 1
}

misc {
    disable_hyprland_logo = 1
    force_default_wallpaper = 1
    vrr = 2
    render_unfocused_fps = 20
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hyprbars {
        bar_height = 20
        bar_color = rgba(00000000)
        bar_blur = true
        bar_text_size = 11
        bar_text_font = Geist Regular
        bar_buttons_alignment = left
        bar_button_padding = 5
        bar_padding = 6 
        bar_precedence_over_border = true
        bar_part_of_window = true
        hyprbars-button = rgba(00000000), 15, , hyprctl dispatch killactive
        hyprbars-button = rgba(00000000), 15, ᖴᒪ, hyprctl dispatch togglefloating
        hyprbars-button = rgba(00000000), 15, ᖴᑌ, hyprctl dispatch fullscreen 2
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

# Float all windows by default
windowrulev2 = float, class:.*

# Workspace
windowrulev2 = workspace 1 silent, class:^(.*ghostty.*)$
windowrulev2 = workspace 1, class:^(.*obsidian.*)$
windowrulev2 = workspace 2 silent, class:^(.*zen.*)$
windowrulev2 = workspace 2 silent, class:^(.*helium.*)$
windowrulev2 = workspace 3 silent, class:^(.*discord.*)$
windowrulev2 = workspace 3 silent, class:^(.*droidcam.*)$
windowrulev2 = workspace 3, class:^(.*obsproject.*)$
windowrulev2 = workspace 3, class:^(steam)$
windowrulev2 = workspace 3, class:^(.*rpcs3.*)$, title:^(.*RPCS3.*)$
windowrulev2 = workspace 4, class:^(.*rpcs3.*)$, title:^(.*Vulkan.*)$
windowrulev2 = workspace 4, class:^(.*gamescope.*)$
windowrulev2 = workspace 4, class:^(steam_app_.*)$

# Terminal
windowrulev2 = size 60% 70%, class:^(.*ghostty.*)$

# Browser
windowrulev2 = tile, class:^(.*zen.*)$, title:^(.*Zen.*)
windowrulev2 = tile, class:^(.*helium.*)$

# Idleinhibit
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = idleinhibit fullscreen, fullscreen:3
windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit fullscreen, title:^(.*)$
windowrulev2 = idleinhibit always, class:^(steam_app_.*)$
windowrulev2 = idleinhibit always, class:^(.*gamescope.*)$

# xWayland Video Bridge
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# PiP
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 74.625% 74.275%, title:^(Picture-in-Picture)$
windowrulev2 = size 25%, title:^(Picture-in-Picture)$
# windowrulev2 = float,title:^(Picture-in-Picture)$
# windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = opacity 0.9, title:^(Picture-in-Picture)$

windowrulev2 = keepaspectratio, title:^(Picture in picture)$
windowrulev2 = noborder, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = move 74.625% 74.275%, title:^(Picture in picture)$
windowrulev2 = size 25%, title:^(Picture in picture)$
# windowrulev2 = float,title:^(Picture in picture)$
# windowrulev2 = float,title:^(Picture in picture)$
windowrulev2 = opacity 0.9, title:^(Picture in picture)$

# Steam
windowrulev2 = fullscreenstate 3, class:^(steam_app_.*)$
windowrulev2 = renderunfocused, class:^(steam_app_.*)$
windowrulev2 = fullscreenstate 3, class:^(.*gamescope.*)$
windowrulev2 = renderunfocused, class:^(.*gamescope.*)$

# Discord
windowrulev2 = size 80% 90%, class:^(.*discord.*)$
windowrulev2 = opacity 0.9, class:^(.*discord.*)$

# rpcs3
# windowrulev2 = float, class:^(.*rpcs3.*)$,title:^(.*RPCS3.*)$
windowrulev2 = size 80% 90%, class:^(.*rpcs3.*)$, title:^(.*RPCS3.*)$
windowrulev2 = opacity 0.9, class:^(.*rpcs3.*)$, title:^(.*RPCS3.*)$
windowrulev2 = fullscreenstate 3, class:^(.*rpcs3.*)$, title:^(.*Vulkan.*)$
windowrulev2 = renderunfocused, class:^(.*rpcs3.*)$, title:^(.*Vulkan.*)$

# r2modman 
# windowrulev2 = float, class:^(.*r2modman.*)$
windowrulev2 = size 40% 50%, class:^(.*r2modman.*)$

# MPV
# windowrulev2 = float, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = size 70% 70%, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = center, class:^(mpv)$, title:^(.*\.mp4 - mpv)$

# Thunar
# windowrulev2 = float, class:.*Nautilus.*
windowrulev2 = size 40% 50%, class:^(.*Nautilus.*)$
windowrulev2 = opacity 0.9, class:^(.*Nautilus.*)$

# Pavu
# windowrulev2 = float, class:^(.*org.pulseaudio.*)$
windowrulev2 = keepaspectratio, class:^(.*pulseaudio.*)$
windowrulev2 = center, class:^(.*org.pulseaudio.*)$
windowrulev2 = size 30% 50%,class:^(.*org.pulseaudio.*)$
windowrulev2 = opacity 0.9, class:^(.*org.pulseaudio.*)$

# Blueman
# windowrulev2 = float, class:^(.*blueman.*)$
windowrulev2 = keepaspectratio, class:^(.*blueman.*)$
windowrulev2 = center, class:^(.*blueman.*)$
windowrulev2 = size 30% 50%,class:^(.*blueman.*)$
windowrulev2 = opacity 0.9, class:^(.*blueman.*)$

# Cider
# windowrulev2 = float, class:^(.*Cider.*)$
windowrulev2 = center, class:^(.*Cider.*)$
windowrulev2 = size 80% 90%, class:^(.*Cider.*)$

# Calculator
windowrulev2 = keepaspectratio, class:^(.*Calculator.*)$
windowrulev2 = size 20% 40%, class:^(.*Calculator.*)$
windowrulev2 = maxsize 500 750, class:^(.*Calculator.*)$
windowrulev2 = opacity 0.9, class:^(.*Calculator.*)$

# Obsidian
windowrulev2 = size 70% 80%, class:^(.*obsidian.*)$
windowrulev2 = opacity 0.9, class:^(.*obsidian.*)$

# OBS
windowrulev2 = size 70% 70%, class:^(.*obsproject.*)$
windowrulev2 = opacity 0.9, class:^(.*obsproject.*)$

# NWG-Look 
# windowrulev2 = float, class:^(.*nwg-look.*)$
windowrulev2 = opacity 0.9, class:^(.*nwg-look.*)$

# Droidcam
windowrulev2 = move 78.575% 2.825%, class:^(droidcam)$
windowrulev2 = opacity 0.9, class:^(droidcam)$

# Blur layers
layerrule = blur, rofi
layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = blur, layout_dialog

# Ignore transparent pixels (prevents blur artifacts)
layerrule = ignorezero, rofi
layerrule = ignorealpha 0.5999, waybar
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorezero, swaync-notification-group-window
layerrule = ignorezero, swaync-mpris-player-window

# Dim
layerrule = dimaround, swaync-control-center 
layerrule = dimaround, rofi

# Layer ordering (higher = closer to screen)
layerrule = order 1, waybar
layerrule = order 2, swaync-control-center
layerrule = order 2, swaync-notification-window

bind = $mainMod CONTROL ALT, M, exit 
bind = $mainMod CONTROL ALT, N, exec, $lock
bind = $mainMod SHIFT, F, fullscreenstate, 3
bind = $mainMod SHIFT, W, exec, pkill waybar & hyprctl dispatch exec waybar
bind = $mainMod SHIFT, R, exec, $screenrecord
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod SHIFT, C, exec, $picker
bind = $mainMod SHIFT, V, togglefloating 
bind = $mainMod SHIFT, P, togglesplit
bind = $mainMod SHIFT, T, pin
bind = $mainMod SHIFT, SPACE, exec, $files
bind = $mainMod ALT, SPACE, exec, $games
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, Q, killactive 
bind = $mainMod, W, exec, pkill -SIGUSR1 waybar
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $chromium
bind = $mainMod SHIFT, E, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, D, exec, $discord
bind = $mainMod, A, exec, $audio 
bind = $mainMod, B, exec, $bluetooth
# bind = $mainMod, X, sendshortcut, CONTROL, X, activewindow
# bind = $mainMod, C, sendshortcut, CONTROL, C, activewindow
# bind = $mainMod, V, sendshortcut, CONTROL, V, activewindow

bind = $mainMod, TAB, exec, hyprctl dispatch cyclenext; hyprctl dispatch bringactivetotop
bind = $mainMod, H, exec, hyprctl dispatch movefocus l; hyprctl dispatch bringactivetotop
bind = $mainMod, L, exec, hyprctl dispatch movefocus r; hyprctl dispatch bringactivetotop
bind = $mainMod, K, exec, hyprctl dispatch movefocus u; hyprctl dispatch bringactivetotop
bind = $mainMod, J, exec, hyprctl dispatch movefocus d; hyprctl dispatch bringactivetotop

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT, L, resizeactive, 50 0
bind = $mainMod ALT, H, resizeactive, -50 0
bind = $mainMod ALT, K, resizeactive, 0 -50
bind = $mainMod ALT, J, resizeactive, 0 50

bind = $mainMod CONTROL, H, movewindow, l 
bind = $mainMod CONTROL, L, movewindow, r

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume_notify.sh volup
bind = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume_notify.sh voldown
bind = , XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume_notify.sh mute
