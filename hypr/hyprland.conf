monitorv2 {
  output =
  mode = 3840x2160@144
  position = 0x0
  scale = 1.6
  transform = 0
  supports_wide_color = 1
  supports_hdr = 1
  sdr_min_luminance = 0.005
  sdr_max_luminance = 250
}

env = HYPR_WALLPAPER,$HOME/.config/hypr/wallpapers/pane_dark_4.png
env = HYPR_WALLVIDEO,$HOME/.config/hypr/wallpapers/ps3xmb_black.mp4
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1.0
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SET_FACTOR,1
env = QT_SCALE_FACTOR,1
env = ELECTRON_ENABLE_GPU,1
env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,1.5
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = NV_PRIME_RENDER_OFFLOAD,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = GDK_BACKEND,wayland,x11,*
env = NVD_BACKEND,direct
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED, 1
env = ENABLE_VKBASALT,1
env = PROTON_ENABLE_WAYLAND,1
env = PROTON_ENABLE_HDR,1
env = DXVK_HDR,1

$mainMod = SUPER
$browser = zen-browser
$chromium = helium-browser
$discord = discord
$terminal = ghostty
$notes = affine
$lock = $HOME/.config/hypr/scripts/hyprlock.sh
$fileManager = nautilus
$desktop = $HOME/.config/hypr/scripts/desktop.sh
$performance = $HOME/.config/hypr/scripts/performance.sh
$menu = rofi -show drun
$files = rofi -show filebrowser -p ""
$screenshot = hyprshot -t 2000 -m region output --clipboard-only
$screenshot_window = hyprshot -m output --clipboard-only
$picker = hyprpicker --autocopy
$screenrecord = $HOME/.config/hypr/scripts/wf_recording.sh
$resolution = $HOME/.config/hypr/scripts/toggle_resolution.sh
$wayvnc = $HOME/.config/hypr/scripts/wayvnc.sh
$audio = pavucontrol
$bluetooth = blueman-manager
$camera = droidcam

# PICK-ONE
# exec-once = $HOME/.config/hypr/scripts/mpvpaper.sh
exec-once = hyprpaper
exec-once = hyprctl setcursor Adwaita 24
exec-once = systemctl --user start hyprpolkitagen
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrandr --output DP-4 --primary
exec-once = wayvnc 0.0.0.0 5900

exec-once = playerctld daemon
# exec-once = eww daemon
# exec-once = eww open square-win
exec-once = xwaylandvideobridge
exec-once = pulseaudio-dlna
exec-once = hypridle
exec-once = swaync
exec-once = sway-audio-idle-inhibit
exec-once = waybar
exec-once = nm-applet

exec-once = [workspace 1 silent] $notes
exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 3 silent] $chromium
exec-once = [workspace 4 silent] $discord

# IMPORT ENV VARIABLES INTO TMUX
exec-once = $HOME/.config/hypr/scripts/import_env.sh system
exec-once = $HOME/.config/hypr/scripts/import_env.sh tmux

ecosystem {
   no_update_news = true
}

opengl {
   nvidia_anti_flicker = true
}

render {
    cm_fs_passthrough = 1
    cm_auto_hdr = 0
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5
    repeat_delay = 250
    repeat_rate = 60 
    scroll_factor = 2.0
}

cursor {
    use_cpu_buffer = true
}

general {
    gaps_in = 3
    gaps_out = 6,6,6,6
    border_size = 1
    col.inactive_border = rgba(25,25,25,1)
    col.active_border = rgba(50,50,50,1)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 20
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = 0
    dim_strength = 0.5
    dim_around = 0.5

    blur {
        enabled = true
        passes = 4
        size = 5
        popups = false
        popups_ignorealpha = 0
        xray = false
        ignore_opacity = true
        new_optimizations = true
        input_methods = true
    }

    shadow {
        enabled = false
        range = 40
        render_power = 10 
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 2, default, popin
    animation = windowsOut, 1, 2, default, popin
    animation = workspacesIn, 0, 2, default, fade
    animation = workspacesOut, 0, 2, default, fade
    animation = layers, 0, 2, default, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
    new_on_top = 1
}

misc {
    disable_hyprland_logo = 1
    force_default_wallpaper = 1
    vrr = 2
    # render_unfocused_fps = 20
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

# Float all windows by default
windowrulev2 = tile, class:.*

# Workspace
windowrulev2 = workspace 1 silent, class:^(.*obsidian.*)$
windowrulev2 = workspace 1 silent, class:^(.*AFFiNE.*)$
windowrulev2 = workspace 2 silent, class:^(.*Terminal)$
windowrulev2 = workspace 2 silent, class:^(.*ghostty.*)$
windowrulev2 = workspace 3 silent, class:^(.*zen.*)$
windowrulev2 = workspace 3 silent, class:^(.*helium.*)$
windowrulev2 = workspace 4 silent, class:^(.*discord.*)$
windowrulev2 = workspace 4 silent, class:^(.*droidcam.*)$
windowrulev2 = workspace 4, class:^(.*obsproject.*)$
windowrulev2 = workspace 4, class:^(steam)$
windowrulev2 = workspace 4, class:^(.*rpcs3.*)$, title:^(.*RPCS3.*)$
windowrulev2 = workspace 5, class:^(.*rpcs3.*)$, title:^(.*Vulkan.*)$
windowrulev2 = workspace 5, class:^(.*gamescope.*)$
windowrulev2 = workspace 5, class:^(steam_app_.*)$

# Terminal
# windowrulev2 = tile, class:^(.*ghostty.*)$
windowrulev2 = size 60% 70%, class:^(.*ghostty.*)$
windowrulev2 = size 60% 70%, class:^(.*Terminal)$

# Browser
windowrulev2 = tile, class:^(.*zen.*)$, title:^(.*Zen.*)
windowrulev2 = tile, class:^(.*helium.*)$

# Idleinhibit
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = idleinhibit fullscreen, fullscreen:3
windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit fullscreen, title:^(.*)$
windowrulev2 = idleinhibit always, class:^(steam_app_.*)$
windowrulev2 = idleinhibit always, class:^(.*gamescope.*)$

# xWayland Video Bridge
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# PiP
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 74.625% 74.400%, title:^(Picture-in-Picture)$
windowrulev2 = size 25%, title:^(Picture-in-Picture)$
windowrulev2 = float,title:^(Picture-in-Picture)$
# windowrulev2 = opacity 0.9, title:^(Picture-in-Picture)$

windowrulev2 = keepaspectratio, title:^(Picture in picture)$
windowrulev2 = noborder, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = move 74.625% 74.400%, title:^(Picture in picture)$
windowrulev2 = size 25%, title:^(Picture in picture)$
windowrulev2 = float,title:^(Picture in picture)$
