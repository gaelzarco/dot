monitor=DP-1,3840x2160@144,0x0,1.875000

# Set default GPU to iGPU
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

$browser = zen-browser
$discord = vesktop --ozone-platform=x11
$terminal = ghostty 
$lock = $HOME/.config/hypr/scripts/hyprlock.sh

# Manage Wallpaper
env = HYPR_WALLPAPER,$HOME/.config/hypr/wallpapers/green_abs.jpg
exec-once = hyprpaper
# env = HYPR_WALLVIDEO,$HOME/.config/hypr/wallpapers/ps3xmb_black.mp4
# exec-once = $HOME/.config/hypr/scripts/mpvpaper.sh

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrandr --output DP-1 --primary
exec-once = $HOME/.config/hypr/scripts/import_env.sh system
exec-once = $HOME/.config/hypr/scripts/import_env.sh tmux
exec-once = waybar & hypridle & swaync & sway-audio-idle-inhibit 
exec-once = hyprpm enable hyprexpo
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $browser
# Autoconnect to bluetooth devices
# exec-once = bluetooth-autoconnect

$fileManager = thunar 
$menu = rofi -show drun
$screenshot = hyprshot -m region output --clipboard-only
$screenshot_window = hyprshot -m output --clipboard-only
$picker = hyprpicker --autocopy
$draw = rnote
$screenrecord = $HOME/.config/hypr/scripts/wf_recording.sh

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,16
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,16
env = GDK_SCALE,2
env = GDK_DPI_SCALE,0.9
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = QT_AUTO_SCREEN_SCALE_FACTOR, 2
env = __NV_PRIME_RENDER_OFFLOAD,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = __GL_GSYNC_ALLOWED,1
env = ENABLE_VKBASALT,1

opengl {
   nvidia_anti_flicker = true 
}

render {
    explicit_sync = 1
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    repeat_delay = 300
    repeat_rate = 50 
}

cursor {
    use_cpu_buffer = true
}

general {
    gaps_in = 5
    gaps_out = 5,5,5,5
    border_size = 1 
    col.inactive_border = rgba(89,89,89,0.1)
    col.active_border = rgba(89,89,89,0.3)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 8 
    active_opacity = 1 
    inactive_opacity = 1 
    
    blur {
        enabled = true
        size = 3
        passes = 5
        popups = false 
        popups_ignorealpha = 0
        xray = false
        ignore_opacity = true
        new_optimizations = true
        input_methods = true
    }

    shadow {
        enabled = false 
        range = 8
        render_power = 0
        color = rgba(0, 0, 0, 0.4)
    }
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 1, default, popin 
    animation = windowsOut, 1, 1, default, popin
    animation = workspaces, 1, 1, default, slide 
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
    new_on_top = 1
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 1
}

device {
    name = logitech-mx-ergo-multi-device-trackball-
    sensitivity = 0.5
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hyprbars {
        bar_height = 25
        bar_color = rgba(00000000)
        bar_text_size = 11
        bar_text_font = Geist Regular
        bar_button_padding = 12
        bar_padding = 8
        bar_precedence_over_border = true
        hyprbars-button = rgba(00000000), 15, , hyprctl dispatch killactive
        hyprbars-button = rgba(00000000), 15, ᖴᑌ, hyprctl dispatch fullscreen 2
        hyprbars-button = rgba(00000000), 15, ᖴᒪ, hyprctl dispatch togglefloating
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

windowrule = float, nwg-look
windowrule = float, $fileManager
windowrule = float, blueman-manager
windowrule = center, blueman-manager
windowrule = pin, blueman-manager
windowrule = pin, pavucontrol

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
windowrulev2 = keepaspectratio,title:^(Picture-in-Picture)$
windowrulev2 = noborder,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = move 74.3% 73.9%,title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%,title:^(Picture-in-Picture)$
windowrulev2 = float, class:^([Ss]team)$, title:^((?![Ss]team).*)$
windowrulev2 = tile, class:^([Ss]team)$, title:^([Ss]team)$
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = float, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = pin, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = size 70% 70%, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = center, class:^(mpv)$, title:^(.*\.mp4 - mpv)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 60% 70%,class:^(thunar)$
windowrulev2 = float, class:^(.*org.pulseaudio.*)$
windowrulev2 = float, class:^(.*com.github.flxzt.rnote.*)$
windowrulev2 = size 60% 70%, class:^(.*com.github.flxzt.rnote.*)$
windowrulev2 = center, class:^(.*com.github.flxzt.rnote.*)$
windowrulev2 = workspace 3 silent, class:.*vesktop.*
windowrulev2 = workspace 4 silent, class:.*steam.*
windowrulev2 = float, title:^(.*rtgx.*)$
windowrulev2 = size 70% 70%, title:^(.*rtgx.*)$

layerrule = blur, rofi
layerrule = blur, waybar
layerrule = blur, gtk-layer-shell
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = blur, layout_dialog
layerrule = blur, hyprlock
layerrule = ignorezero, rofi
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorezero, swaync-notification-group-window
layerrule = ignorezero, swaync-mpris-player-window
layerrule = ignorezero, waybar
layerrule = ignorezero, gtk-layer-shell

$mainMod = SUPER

bind = $mainMod CONTROL ALT, M, exit 
bind = $mainMod CONTROL ALT, N, exec, $lock
bind = $mainMod SHIFT, SPACE, hyprexpo:expo, toggle 
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod SHIFT, W, exec, pkill waybar & hyprctl dispatch exec waybar
bind = $mainMod, W, exec, pkill -SIGUSR1 waybar
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, Q, killactive 
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, C, exec, $picker
bind = $mainMod, D, exec, $discord
bind = $mainMod, A, exec, pavucontrol 
bind = $mainMod, B, exec, blueman-manager 
bind = $mainMod, R, exec, $screenrecord
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, V, togglefloating 
bind = $mainMod, P, togglesplit

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, L, workspace, e+1
bind = $mainMod SHIFT, H, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT, L, resizeactive, 50 0
bind = $mainMod ALT, H, resizeactive, -50 0
bind = $mainMod ALT, K, resizeactive, 0 -50
bind = $mainMod ALT, J, resizeactive, 0 50

bind = $mainMod CONTROL, H, movewindow, l 
bind = $mainMod CONTROL, L, movewindow, r

bind = $mainMod SHIFT CONTROL, L, movetoworkspace, e+1 
bind = $mainMod SHIFT CONTROL, H, movetoworkspace, e-1 

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls
bind = , XF86AudioRaiseVolume, exec, pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'no' && pactl set-sink-volume @DEFAULT_SINK@ +2.5% && notify-send -t 1000 "Volume" -h string:x-canonical-private-synchronous:volume -h int:value:$(pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && echo '0' || pactl get-sink-volume @DEFAULT_SINK@ | grep -o "[0-9]\+" | sed -n 2p)
bind = , XF86AudioLowerVolume, exec, pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'no' && pactl set-sink-volume @DEFAULT_SINK@ -2.5% && notify-send -t 1000 "Volume" -h string:x-canonical-private-synchronous:volume -h int:value:$(pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && echo '0' || pactl get-sink-volume @DEFAULT_SINK@ | grep -o "[0-9]\+" | sed -n 2p)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && notify-send -t 1000 "Volume" -h string:x-canonical-private-synchronous:volume -h int:value:$(pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && echo '0' || pactl get-sink-volume @DEFAULT_SINK@ | grep -o "[0-9]\+" | sed -n 2p)
