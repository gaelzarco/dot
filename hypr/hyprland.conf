monitorv2 {
  output = DP-4
  mode = 3840x2160@144
  position = 0x0
  scale = 1.6
  transform = 0
  supports_wide_color = 1
  supports_hdr = 1
  sdr_min_luminance = 0.005
  sdr_max_luminance = 250
}

env = HYPR_WALLPAPER,$HOME/.config/hypr/wallpapers/pane_dark_3.png
env = HYPR_WALLVIDEO,$HOME/.config/hypr/wallpapers/ps3xmb_black.mp4
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1.0
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SET_FACTOR,1
env = QT_SCALE_FACTOR,1
env = ELECTRON_ENABLE_GPU,1
env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,1.5
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = NV_PRIME_RENDER_OFFLOAD,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = GDK_BACKEND,wayland,x11,*
env = NVD_BACKEND,direct
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED, 1
env = ENABLE_VKBASALT,1
env = PROTON_ENABLE_WAYLAND,1
env = PROTON_ENABLE_HDR,1
env = DXVK_HDR,1

$mainMod = SUPER
$firefox = zen-browser
$chromium = helium-browser
$discord = discord
$terminal = ghostty
$notes = affine
$lock = $HOME/.config/hypr/scripts/hyprlock.sh
$fileManager = nautilus
$desktop = $HOME/.config/hypr/scripts/desktop.sh
$performance = $HOME/.config/hypr/scripts/performance.sh
$menu = rofi -show drun
$files = rofi -show filebrowser -p ""
$screenshot = hyprshot -t 2000 -m region output --clipboard-only
$screenshot_window = hyprshot -m output --clipboard-only
$picker = hyprpicker --autocopy
$screenrecord = $HOME/.config/hypr/scripts/wf_recording.sh
$resolution = $HOME/.config/hypr/scripts/toggle_resolution.sh
$wayvnc = $HOME/.config/hypr/scripts/wayvnc.sh
$audio = pavucontrol
$bluetooth = blueman-manager
$camera = droidcam

# PICK-ONE
# exec-once = $HOME/.config/hypr/scripts/mpvpaper.sh
exec-once = hyprpaper
exec-once = hyprctl setcursor Adwaita 24
exec-once = systemctl --user start hyprpolkitagen
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrandr --output DP-4 --primary
exec-once = wayvnc 0.0.0.0 5900

exec-once = playerctld daemon
exec-once = xwaylandvideobridge
exec-once = pulseaudio-dlna
exec-once = hypridle
exec-once = swaync
exec-once = sway-audio-idle-inhibit
exec-once = waybar
exec-once = nm-applet

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 1 silent] $firefox
exec-once = [workspace 2 silent] $chromium
exec-once = [workspace 3 silent] $discord

# IMPORT ENV VARIABLES INTO TMUX
exec-once = $HOME/.config/hypr/scripts/import_env.sh system
exec-once = $HOME/.config/hypr/scripts/import_env.sh tmux

ecosystem {
   no_update_news = true
}

opengl {
   nvidia_anti_flicker = true
}

render {
    cm_fs_passthrough = 1
    cm_auto_hdr = 0
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5
    repeat_delay = 250
    repeat_rate = 60 
    scroll_factor = 2.0
}

cursor {
    use_cpu_buffer = true
}

general {
    gaps_in = 3
    gaps_out = 6,6,6,6
    border_size = 1
    col.inactive_border = rgba(25,25,25,1)
    col.active_border = rgba(50,50,50,1)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 20
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = 0
    dim_strength = 0.5
    dim_around = 0.5

    blur {
        enabled = true
        passes = 4
        size = 5
        popups = false
        popups_ignorealpha = 0
        xray = false
        ignore_opacity = true
        new_optimizations = true
        input_methods = true
    }

    shadow {
        enabled = false
        range = 40
        render_power = 10 
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 2, default, popin
    animation = windowsOut, 1, 2, default, popin
    animation = workspacesIn, 0, 2, default, fade
    animation = workspacesOut, 0, 2, default, fade
    animation = layers, 0, 2, default, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
    new_on_top = 1
}

misc {
    disable_hyprland_logo = 1
    force_default_wallpaper = 1
    vrr = 2
    # render_unfocused_fps = 20
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

# Float all windows by default
# windowrule = tile on, match:class .*

# Workspace
# windowrule = workspace 1 silent, match:class ^(.*obsidian.*)$
# windowrule = workspace 1 silent, match:class ^(.*AFFiNE.*)$
windowrule = workspace 1 silent, match:class ^(.*Terminal)$
windowrule = workspace 1 silent, match:class ^(.*ghostty.*)$
windowrule = workspace 1 silent, match:class ^(.*zen.*)$
windowrule = workspace 2 silent, match:class ^(.*helium.*)$
windowrule = workspace 3 silent, match:class ^(.*discord.*)$
windowrule = workspace 3 silent, match:class ^(.*droidcam.*)$
windowrule = workspace 3, match:class ^(.*obsproject.*)$
windowrule = workspace 3, match:class ^(steam)$
windowrule = workspace 3, match:class ^(.*rpcs3.*)$, match:title ^(.*RPCS3.*)$
windowrule = workspace 5, match:class ^(.*rpcs3.*)$, match:title ^(.*Vulkan.*)$
windowrule = workspace 5, match:class ^(.*gamescope.*)$
windowrule = workspace 5, match:class ^(steam_app_.*)$
windowrule = workspace 5, match:class ^(.*rocketleague.*)$

# Terminal
# windowrule = tile on, match:class ^(.*ghostty.*)$
# windowrule = size 60% 70%, match:class ^(.*ghostty.*)$
# windowrule = size 60% 70%, match:class ^(.*Terminal)$

# Browser
windowrule = tile on, match:class ^(.*zen.*)$, match:title ^(.*Zen.*)
windowrule = tile on, match:class ^(.*helium.*)$
windowrule = float on, match:title .*Open File.*
windowrule = size 40% 50%, match:title .*Open File.*
windowrule = center on, match:title .*Open File.*

# Idleinhibit
windowrule = idle_inhibit fullscreen, match:fullscreen_state_internal 1
windowrule = idle_inhibit fullscreen, match:fullscreen_state_internal 3
windowrule = idle_inhibit fullscreen, match:class ^(.*)$
windowrule = idle_inhibit fullscreen, match:title ^(.*)$
windowrule = idle_inhibit always, match:class ^(steam_app_.*)$
windowrule = idle_inhibit always, match:class ^(.*gamescope.*)$

# xWayland Video Bridge
windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim on, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur on, match:class ^(xwaylandvideobridge)$

# PiP
windowrule = keep_aspect_ratio on, match:title ^(Picture-in-Picture)$
windowrule = border_size 0, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = move 74.625% 74.400%, match:title ^(Picture-in-Picture)$
windowrule = size 25%, match:title ^(Picture-in-Picture)$
windowrule = float on, match:title ^(Picture-in-Picture)$
# windowrule = opacity 0.9, match:title ^(Picture-in-Picture)$

windowrule = keep_aspect_ratio on, match:title ^(Picture in picture)$
windowrule = border_size 0, match:title ^(Picture in picture)$
windowrule = pin on, match:title ^(Picture in picture)$
windowrule = move 74.625% 74.400%, match:title ^(Picture in picture)$
windowrule = size 25%, match:title ^(Picture in picture)$
windowrule = float on, match:title ^(Picture in picture)$
# windowrule = opacity 0.9, match:title ^(Picture in picture)$

# Steam
windowrule = fullscreen_state 3, match:class ^(steam_app_.*)$
windowrule = render_unfocused on, match:class ^(steam_app_.*)$
windowrule = fullscreen_state 3, match:class ^(.*gamescope.*)$
windowrule = render_unfocused on, match:class ^(.*gamescope.*)$

# Rocket League
windowrule = fullscreen_state 3, match:class ^(.*rocketleague.*)$
windowrule = render_unfocused on, match:class ^(.*rocketleague.*)$

# Discord
windowrule = size 80% 90%, match:class ^(.*discord.*)$
# windowrule = opacity 0.9, match:class ^(.*discord.*)$

# rpcs3
# windowrule = float on, match:class ^(.*rpcs3.*)$, match:title ^(.*RPCS3.*)$
windowrule = size 80% 90%, match:class ^(.*rpcs3.*)$, match:title ^(.*RPCS3.*)$
# windowrule = opacity 0.9, match:class ^(.*rpcs3.*)$, match:title ^(.*RPCS3.*)$
windowrule = fullscreen_state 3, match:class ^(.*rpcs3.*)$, match:title ^(.*Vulkan.*)$
windowrule = render_unfocused on, match:class ^(.*rpcs3.*)$, match:title ^(.*Vulkan.*)$

# r2modman
# windowrule = float on, match:class ^(.*r2modman.*)$
windowrule = size 40% 50%, match:class ^(.*r2modman.*)$

# MPV
windowrule = float on, match:class ^(mpv)$, match:title ^(.*mpv)$
windowrule = size 70%, match:class ^(mpv)$, match:title ^(.*mpv)$
windowrule = center on , match:class ^(mpv)$

# IMV
windowrule = float on, match:class ^(imv)$
windowrule = size 70%, match:class ^(imv)$
windowrule = center on, match:class ^(imv)$

# Cider
windowrule = no_blur on, match:class .*Cider.*

# Nautilus
windowrule = float on, match:class .*Nautilus.*
windowrule = size 40% 50%, match:class ^(.*Nautilus.*)$
# windowrule = opacity 0.8, match:class ^(.*Nautilus.*)$

# xdg-desktop-portal-gtk
windowrule = size 40% 50%, match:class ^(xdg-desktop-portal-gtk)$
# windowrule = opacity 0.8, match:class ^(xdg-desktop-portal)$

# Geany
# windowrule = opacity 1, match:class ^(.*geany.*)$

# Drawing
windowrule = float on, match:class ^(.*drawing.*)
windowrule = size 850 890, match:class ^(.*drawing.*)

# Gnome Terminal
windowrule = opacity 0.8, match:class ^(org.gnome.Terminal)$

# Pavu
windowrule = float on, match:class ^(.*org.pulseaudio.*)$
windowrule = keep_aspect_ratio on, match:class ^(.*pulseaudio.*)$
windowrule = center on, match:class ^(.*org.pulseaudio.*)$
windowrule = size 30% 50%, match:class ^(.*org.pulseaudio.*)$
# windowrule = opacity 0.9, match:class ^(.*org.pulseaudio.*)$

# Blueman
windowrule = float on, match:class ^(.*blueman.*)$
windowrule = keep_aspect_ratio on, match:class ^(.*blueman.*)$
windowrule = center on, match:class ^(.*blueman.*)$
windowrule = size 30% 50%, match:class ^(.*blueman.*)$
# windowrule = opacity 0.9, match:class ^(.*blueman.*)$

# Cider
# windowrule = float on, match:class ^(.*Cider.*)$
windowrule = center on, match:class ^(.*Cider.*)$
windowrule = size 80% 90%, match:class ^(.*Cider.*)$

# Calculator
windowrule = float on, match:class ^(.*Calculator.*)$
windowrule = keep_aspect_ratio on, match:class ^(.*Calculator.*)$
windowrule = size 20% 40%, match:class ^(.*Calculator.*)$
windowrule = max_size 500 750, match:class ^(.*Calculator.*)$
# windowrule = opacity 0.9, match:class ^(.*Calculator.*)$

# Obsidian
# windowrule = tile on, match:class ^(.*AFFiNE.*)$
# windowrule = tile on, match:class ^(.*obsidian.*)$
# windowrule = size 70% 80%, match:class ^(.*obsidian.*)$
# windowrule = opacity 0.9, match:class ^(.*obsidian.*)$

# OBS
# windowrule = size 70% 70%, match:class ^(.*obsproject.*)$
# windowrule = opacity 0.9, match:class ^(.*obsproject.*)$

# NWG-Look
windowrule = float on, match:class ^(.*nwg-look.*)$
# windowrule = opacity 0.9, match:class ^(.*nwg-look.*)$

# Droidcam
# windowrule = float on, match:class ^(droidcam)$
# windowrule = move 78.575% 2.825%, match:class ^(droidcam)$
# windowrule = opacity 0.9, match:class ^(droidcam)$

# Blur layers
layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace waybar
layerrule = blur_popups on, match:namespace waybar
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
layerrule = blur on, match:namespace layout_dialog

layerrule = ignore_alpha 0, match:namespace rofi
layerrule = ignore_alpha 0.79, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace gtk-layer-shell
layerrule = ignore_alpha 0, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-notification-window
layerrule = ignore_alpha 0, match:namespace swaync-notification-group-window
layerrule = ignore_alpha 0, match:namespace swaync-mpris-player-window

# Dim
layerrule = dim_around on, match:namespace swaync-control-center 
layerrule = dim_around on, match:namespace rofi

# Layer ordering (higher = closer to screen)
layerrule = order 1, match:namespace waybar
layerrule = order 2, match:namespace swaync-control-center
layerrule = order 2, match:namespace swaync-notification-window

