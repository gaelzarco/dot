format = """$hostname$username$git_branch$git_state$git_status$battery$directory$cmd_duration$character"""

add_newline = false

[hostname]
format = "[$hostname](white)::"
ssh_only = false

[username]
format = "[$user](white) "
show_always = true

[directory]
format = "[$path](bold white) "

[battery]
format = "[$symbol$percentage]($style) "
disabled = false
charging_symbol = ' '
full_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 25
style = "bold red"

[character]
success_symbol = '[➜](bold green)'
error_symbol = "[➜](bold red)"

[git_branch]
format = "[$branch](white)"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](white)($ahead_behind$stashed)]($style) "
style = "white"
conflicted = "⨯"
untracked = "◌"
modified = "·"
staged = "⇢"
renamed = ""
deleted = ""
stashed = "↷"

[git_state]
format = '\([$state( $progress_current/$progress_total)](white)\) '

[cmd_duration]
format = "[$duration](gray) "
min_time = 0
show_milliseconds = true

[package]
disabled = false

[erlang]
symbol = "ⓔ "

[nodejs]
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊 "

[typst]
symbol = "t "
