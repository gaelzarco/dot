format = """
[░▒▓](#171717)\
[ ⠿ ](bg:#171717 fg:#869395)\
[](bg:#06090c fg:#171717)\
$directory\
[](fg:#06090c bg:#272727)\
$git_branch\
$git_status\
[](fg:#272727 bg:#171717)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#171717 bg:#101010)\
$time\
[ ](fg:#101010)\
\n$character"""

[directory]
style = "fg:#869395 bg:#06090c"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#272727"
format = '[[ $symbol $branch ](fg:#869395 bg:#272727)]($style)'

[git_status]
style = "bg:#272727"
format = '[[($all_status$ahead_behind )](fg:#869395 bg:#272727)]($style)'

[nodejs]
symbol = ""
style = "bg:#171717"
format = '[[ $symbol ($version) ](fg:#869395 bg:#171717)]($style)'

[rust]
symbol = ""
style = "bg:#171717"
format = '[[ $symbol ($version) ](fg:#869395 bg:#171717)]($style)'

[golang]
symbol = ""
style = "bg:#171717"
format = '[[ $symbol ($version) ](fg:#869395 bg:#171717)]($style)'
 
[php]
symbol = ""
style = "bg:#171717"
format = '[[ $symbol ($version) ](fg:#869395 bg:#171717)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#101010"
format = '[[  $time ](fg:#869395 bg:#101010)]($style)'
